    <!-- Recycling Form Container -->
    <div class="recycle-container">
        <h2>Recycle Your Old Phone</h2>
        <form id="recycle-form">
            
            <div class="form-group">
                <label for="phone-brand">Phone Brand</label>
                <select id="phone-brand" required>
                    <option value="">Select Brand</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Google">Google</option>
                    <option value="OnePlus">OnePlus</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone-model">Phone Model</label>
                <input type="text" id="phone-model" placeholder="Enter Model (e.g. iPhone 12)" required>
            </div>

            <div class="form-group">
                <label for="phone-condition">Condition</label>
                <select id="phone-condition" required>
                    <option value="">Select Condition</option>
                    <option value="New">New - Like New</option>
                    <option value="Good">Good - Few Scratches</option>
                    <option value="Fair">Fair - Some Damage</option>
                    <option value="Broken">Broken - Not Working</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estimated-price">Estimated Price (BDT)</label>
                <input type="text" id="estimated-price" readonly>
            </div>

            <div class="form-group">
                <label for="pickup-date">Preferred Pickup Date</label>
                <input type="date" id="pickup-date" required>
            </div>

            <div class="form-group">
                <label for="address">Pickup Address</label>
                <input type="text" id="address" placeholder="Enter Pickup Address" required>
            </div>

            <button><a href="/thanku.html" class="btn-recycle">Request Pickup</a></button>
        </form>

        <p class="contact-support">Need help? <a href="#">Contact Support</a></p>
    </div>
